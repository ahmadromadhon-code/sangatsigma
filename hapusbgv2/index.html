<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghapus Latar Belakang Foto (Shadcn Style)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Opsi: Tambahkan font Inter jika diinginkan (Tailwind sudah punya font sans-serif yang baik) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
             /* Atur background image via style atau inline style jika perlu */
            background-image: url('/hapusbgv2/bg.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            backdrop-filter: blur(3px);
        }
        /* Styling sederhana untuk background jika tidak menggunakan gambar */
        body {
             background-color: #f1f5f9; /* slate-100 */
        }
        /* Kelas helper untuk animasi putar sederhana */
        .spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 rounded-xl shadow-lg w-full max-w-lg p-6 md:p-8 border border-gray-200 dark:border-gray-800">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-semibold tracking-tight mb-1">Penghapus Latar Belakang Foto</h1>
            <p class="text-sm text-gray-500 dark:text-gray-400">Unggah gambar Anda dan biarkan keajaiban AI bekerja!</p>
        </div>

        <div class="space-y-6">
            <div class="text-center">
                <input type="file" id="imageInput" accept="image/*" class="hidden">
                <label for="imageInput" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-white transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-950 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 dark:ring-offset-gray-950 dark:focus-visible:ring-gray-300 bg-gray-900 text-gray-50 hover:bg-gray-900/90 dark:bg-gray-50 dark:text-gray-900 dark:hover:bg-gray-50/90 h-10 px-4 py-2 cursor-pointer">
                    <i class="fas fa-upload mr-2"></i> Pilih Gambar
                </label>
            </div>

            <div id="previewArea" class="mt-4 border border-dashed border-gray-300 dark:border-gray-700 rounded-md p-4 text-center hidden">
                 <p class="text-sm text-gray-500 dark:text-gray-400 mb-2">Pratinjau:</p>
                <img id="previewImage" src="#" alt="Pratinjau Gambar" class="max-w-full h-auto mx-auto rounded-md max-h-60 object-contain">
            </div>

             <div id="buttonArea" class="mt-6 flex flex-col sm:flex-row justify-center gap-4 hidden">
                 <button id="removeButton" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-white transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-950 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 dark:ring-offset-gray-950 dark:focus-visible:ring-gray-300 bg-red-600 text-gray-50 hover:bg-red-600/90 dark:bg-red-700 dark:text-gray-50 dark:hover:bg-red-700/90 h-10 px-4 py-2 w-full sm:w-auto">
                    <i id="removeIcon" class="fas fa-magic mr-2"></i>
                    <span id="removeText">Hapus Latar Belakang</span>
                </button>

                <a id="downloadLink" href="#" download="hasil_hapus_background.png" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-white transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-950 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 dark:ring-offset-gray-950 dark:focus-visible:ring-gray-300 bg-gray-100 text-gray-900 hover:bg-gray-100/80 dark:bg-gray-800 dark:text-gray-50 dark:hover:bg-gray-800/80 h-10 px-4 py-2 w-full sm:w-auto hidden">
                    <i class="fas fa-download mr-2"></i> Unduh Hasil
                </a>
            </div>


            <div id="resultArea" class="mt-6 border border-dashed border-gray-300 dark:border-gray-700 rounded-md p-4 text-center hidden">
                 <p class="text-sm text-gray-500 dark:text-gray-400 mb-2">Hasil:</p>
                <img id="resultImage" src="#" alt="Hasil Penghapusan Latar Belakang" class="max-w-full h-auto mx-auto rounded-md max-h-60 object-contain">
            </div>

            <div id="errorArea" class="mt-4 text-center text-red-600 dark:text-red-500 text-sm hidden">
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>

    <script src="/hapusbgv2/js/script.js"></script>
    <script>
        document.addEventListener("contextmenu", function (e) {
          e.preventDefault();
        });
      
        document.addEventListener("keydown", function (e) {
          if (e.ctrlKey && (e.key === "u" || e.key === "s" || e.key === "i" || e.key === "j")) {
            e.preventDefault();
          }
          if (e.key === "F12") {
            e.preventDefault();
          }
        });
      </script>
</body>
</html>
