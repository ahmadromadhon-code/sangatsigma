<!DOCTYPE html>
<html>
<head>
    <title>Test Genre API</title>
</head>
<body>
    <h1>Test Genre API</h1>
    <button onclick="testGenre()">Test Action Genre</button>
    <div id="result"></div>

    <script>
        async function testGenre() {
            try {
                console.log('Testing genre API...');
                const response = await fetch('http://localhost:3000/api/genres/action/page/1');
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Data received:', data);
                
                document.getElementById('result').innerHTML = `
                    <h2>Result:</h2>
                    <p>Status: ${data.status}</p>
                    <p>Anime count: ${data.animeList ? data.animeList.length : 0}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
