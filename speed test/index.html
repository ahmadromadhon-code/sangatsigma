<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudflare Speed Test</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Internet Speed Test</h1>
    <p class="subtitle">Powered by Cloudflare API</p>
    
    <div class="speedtest-card">
      <div class="test-button" id="startTest">
        <i class="fas fa-play"></i> Start Test
      </div>
      
      <div class="results">
        <div class="result-box">
          <i class="fas fa-tachometer-alt"></i>
          <span id="download">--</span>
          <small>Download (Mbps)</small>
        </div>
        
        <div class="result-box">
          <i class="fas fa-upload"></i>
          <span id="upload">--</span>
          <small>Upload (Mbps)</small>
        </div>
        
        <div class="result-box">
          <i class="fas fa-stopwatch"></i>
          <span id="ping">--</span>
          <small>Ping (ms)</small>
        </div>
      </div>
    </div>
    
    <div class="progress-bar" id="progressBar">
      <div class="progress-fill"></div>
    </div>
    
    <div class="server-info" id="serverInfo">
      <i class="fas fa-server"></i> Server: <span id="serverLocation">--</span>
    </div>

    <div class="test-details" id="testDetails" style="display: none;">
      <div class="detail-item">
        <i class="fas fa-clock"></i>
        <span>Test Duration: <span id="testDuration">--</span>s</span>
      </div>
      <div class="detail-item">
        <i class="fas fa-chart-line"></i>
        <span>Jitter: <span id="jitter">--</span>ms</span>
      </div>
      <div class="detail-item">
        <i class="fas fa-network-wired"></i>
        <span>Connection: <span id="connectionType">--</span></span>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
