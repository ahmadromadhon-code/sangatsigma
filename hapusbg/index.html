<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghapus Latar Belakang Foto</title>
    <link rel="stylesheet" href="/hapusbg/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Penghapus Latar Belakang Foto</h1>
            <p>Unggah gambar Anda dan biarkan keajaiban AI bekerja!</p>
        </div>
        <div class="upload-area">
            <input type="file" id="imageInput" accept="image/*" class="hidden-input">
            <label for="imageInput" class="upload-label">
                <i class="fas fa-upload"></i> Pilih Gambar
            </label>
            <div id="previewArea" class="preview-area">
                <img id="previewImage" src="#" alt="Pratinjau Gambar" class="preview-image">
            </div>
        </div>
        <div class="button-area">
            <button id="removeButton" class="remove-button">
                <i class="fas fa-magic"></i> Hapus Latar Belakang
            </button>
            <a id="downloadLink" href="#" download="hasil_hapus_background.png" class="download-button">
                <i class="fas fa-download"></i> Unduh Hasil
            </a>
        </div>
        <div class="result-area">
            <img id="resultImage" src="#" alt="Hasil Penghapusan Latar Belakang" class="result-image">
        </div>
    </div>
    <script src="/hapusbg/js/script.js"></script>
</body>
</html>
